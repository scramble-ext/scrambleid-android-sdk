# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=scrambleid-sdk-release-1.0.2.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.scramble-ext -DartifactId=scrambleid-sdk-release-1.0.2 -Dversion=1.0.2 -Dpackaging=aar -DpomFile=pom.xml